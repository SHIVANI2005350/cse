<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Section -->
    <div id="login-panel">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-button" class="button">Login</button>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard-panel" style="display: none;">
        <h1>Dashboard</h1>
        <h2>Welcome, <span id="user-name">User</span></h2>
        <button id="fetch-users" class="button">Fetch Top 10 GitHub Users</button>
        <select id="sort-dropdown">
            <option value="default">Default</option>
            <option value="alphabetical">Alphabetical</option>
        </select>
        <ul id="user-list"></ul>
        <button id="logout-button" class="button logout-button">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
